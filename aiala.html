<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Aiala</title>
    <link rel="stylesheet" href="style-aiala.css">
</head>

<body>
    <main>
        <div class="fondo">
            <div class="grid__container">

                <div class="caja caja1">
                    <h2 class="titulo__sec titulo__sec1 "> Oferta Top</h2>

                    <div class="sec1_item sec1_item1">
                        <img class="sec1__img sec1__img1" src="img/reloj.jpg" alt="relog">
                        <div class="descuentoConjunto">
                            <div class="sec1__descuento sec1__descuento1">-7%</div>
                            <p class="sec1__descuento--texto sec1__descuento1--texto">Oferta flash</p>
                        </div>
                    </div>
                    <div class="sec1_item sec1_item2">
                        <img class="sec1__img sec1__img2" src="img/play.jpg" alt="play">
                        <div class="descuentoConjunto">
                            <div class="sec1__descuento sec1__descuento2">-12%</div>
                            <p class="sec1__descuento--texto sec1__descuento2--texto">Oferta flash</p>
                        </div>
                    </div>
                    <div class="sec1_item sec1_item3">
                        <img class="sec1__img sec1__img2" src="img/movil.jpg" alt="movil">
                        <div class="descuentoConjunto">
                            <div class="sec1__descuento sec1__descuento3">-8%</div>
                            <p class="sec1__descuento--texto sec1__descuento3--texto">Oferta flash</p>
                        </div>
                    </div>
                    <div class="sec1_item sec1_item4">
                        <img class="sec1__img sec1__img4" src="img/aspiradora.jpg" alt="aspiradora">
                        <div class="descuentoConjunto">
                            <div class="sec1__descuento sec1__descuento4">-8%</div>
                            <p class="sec1__descuento--texto sec1__descuento4--texto">Oferta flash</p>
                        </div>
                    </div>
                </div>

                <div class="caja caja2">
                    <h2 class="titulo__sec titulo__sec2 "> Fiesta de Ofertas Prime</h2>
                    <img class="sec__img" src="img/paquete.jpg" alt="paquete">
                    <a class="link__sec" href="#">Ver más</a>
                </div>
                <div class="caja caja3">
                    <h2 class="titulo__sec titulo__sec3 "> Informática y accesorios</h2>
                    <img class="sec__img" src="img/ordenador.jpg" alt="ordenador">
                    <a class="link__sec" href="#">Descubre más</a>
                </div>
                <div class="caja caja4">
                    <h2 class="titulo__sec titulo__sec4 "> Ponte en forma en casa</h2>
                    <img class="sec__img" src="img/yoga.jpg" alt="yoga">
                    <a class="link__sec" href="#">Explora ahora</a>
                </div>
                <div class="caja caja5">
                    <h2 class="titulo__sec titulo__sec5 "> Ahorra en maquillaje</h2>
                    <img class="sec__img" src="img/maquillaje.jpg" alt="maquillaje">
                    <a class="link__sec" href="#">Ver más</a>
                </div>
                <div class="caja caja6">
                    <h2 class="titulo__sec titulo__sec6 ">Descubre más productos</h2>
                    <img class="sec__img" src="img/oso.jpg" alt="oso">
                    <a class="link__sec" href="#">Descúbrelos</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script-aiala.js"></script>
</body>

</html>
